<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login facebook</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
   <img src="assets/img/1495494701-jd05_84485.png" alt="" id="iconFace">
   <a id="advertising" href="">Obtenha o Facebook Lite e navegue mais rápido.</a>
  </header>
  <main>
   <h1>facebook</h1>
   <form>
     <input type="text" placeholder="Número de celular ou email" class="inputLogin">
     <input type="password" placeholder="Senha" class="inputLogin">
     <button type="submit" id="buttonLogin">Entrar</button>
     <a href="" id="passwordForgot">Esqueceu a senha?</a>
   </form>
   <div class="line-with-text">
    <div class="line"></div>
    <span>ou</span>
    <div class="line"></div>
  </div>
  
  <div class="containerSignin">
     <button id="signIn">Criar nova conta</button>
  </div>
  </main>
  <footer>
     <article class="containerLanguages">
   <ul>
    <li id="defaultLanguage">Português (Brasil)</li>
    <li>Español</li>
    <li>Deutsch</li>
    <li>العربية</li>
   </ul>
   <ul>
    <li>English (US)</li>
    <li>Français (France)</li>
    <li>Italiano</li>
    <li ><button id="moreLanguages">+</button></li>
   </ul>
  </article>
   <div class="containerList">
    <article class="childrenList">
      <ul class="aboutList">
       <li>Sobre</li>
       <li>•</li>
       <li>Ajuda</li>
       <li>•</li>
       <li>Mais</li>
      </ul>
      <span id="asignature">Meta &copy; 2023</span>
    </article>
   </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
